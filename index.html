<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Model Loading</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background-color: #000000; /* Set the background to black */
        }
        #container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        let scene, camera, renderer, controls;

        function init() {
            // Ensure THREE is available
            if (typeof THREE === 'undefined') {
                console.error('THREE is not defined.');
                return;
            }

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1, 3); // Adjust camera position to better view the model

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('container').appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            controls.screenSpacePanning = true;
            controls.minDistance = 1;
            controls.maxDistance = 500;
            controls.maxPolarAngle = Math.PI / 2;

            // Add a basic light
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 10, 7.5).normalize();
            scene.add(light);

            // Load the GLTF model
            const loader = new THREE.GLTFLoader();
            loader.load(
                'assets/sony_gv-8_video_walkman/Buttons2.gltf',
                function (gltf) {
                    const model = gltf.scene;
                    model.position.set(0, 0, 0); // Adjust model position if necessary
                    scene.add(model);
                    console.log('Model loaded successfully');
                },
                undefined,
                function (error) {
                    console.error('An error occurred loading the model:', error);
                }
            );

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        document.addEventListener("DOMContentLoaded", function() {
            init();
        });
    </script>
</body>
</html>
